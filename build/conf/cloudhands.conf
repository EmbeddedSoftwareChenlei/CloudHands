#by shajf

#config log name and level,level can select in [info,debug,notice,warn,error,crit,emerg]
CHLog /tmp/cloudhands.log error 


#set assemble tcp config name
CHTCPAssembleCFName /opt/antell/dpdk/CloudHands/conf/assemble_tcp.conf 

#set assemble udp config name
CHUDPAssembleCFName /opt/antell/dpdk/CloudHands/conf/assemble_udp.conf 

#set app tcp config name
CHAppTCPCFName /opt/antell/dpdk/CloudHands/conf/app_tcp.conf

#set app udp config name
CHAppUDPCFName /opt/antell/dpdk/CloudHands/conf/app_udp.conf

#config port
CHPortCFName /opt/antell/dpdk/CloudHands/conf/port.conf

#config packets interface
CHPacketsCFName /opt/antell/dpdk/CloudHands/conf/packets.conf

#config packets interface
CHCrawlCFName /opt/antell/dpdk/CloudHands/conf/crawl.conf
#config rx port mask
CHPortRxMask 0xff


#set the rcv packet tasks number
CHRXTasks 1

#config core mask
CHCoreMask 0xff

#config assemble task's ring size
CHAssembleTaskRingSize 65536


#set the debug mode
CHDebugMode off 0

#set debug recieve packets
CHDebugRXPacket off
